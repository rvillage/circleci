machine:
  timezone:
    Asia/Tokyo

  ruby:
    version:
      2.3.1

database:
  override:
    - mv config/database.ci.yml config/database.yml
    - bundle exec rake db:create db:schema:load --trace

test:
  override:
    - bundle exec rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml:
        parallel: true
        files:
          - spec/**/*_spec.rb
