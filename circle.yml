machine:
  timezone:
    Asia/Tokyo

  ruby:
    version:
      2.3.1

database:
  override:
    - mv config/database.ci.yml config/database.yml
    - bundle exec rake db:create db:schema:load --trace

test:
  override:
    - bundle exec rspec:
      parallel: true
      files:
        - spec/**/*_spec.rb
